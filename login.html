<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log-in form</title>
		<link rel="stylesheet" type="text/css" href="login-style.css">
	</head>
	<body>	
		<div class="container">
			<h1>Member Login</h1> 
			<form>
				<div class="textbox">
					<input type="email" placeholder="Email" name="" value="">
				</div>
				<div class="textbox">
					<input type="password" placeholder="Password" name="" value="">
				</div><br><br><br>
				<div class="button">
						<input class="btn" type="submit" name="" value="Sign in">
				</div>
				<div class="button">
					<input class="btn2" type="button" name="" value="Create new account">
				</div>
				<div id="b1"><a class="b1" href="google.com" target="_blank">Forgot Password?</a>
				</div>				
			</form>	
		</div>
	</body>
</html>
