<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log-in</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="background_ng_login">
        </div>	
        
        <div class="loginBox">
			<h1>Walrus</h1> 
			<!--
			<div class="error-msg">
                <p id="notFound">User not found! *</p>
                <p id="wrongPassword">Wrong password! *</p>
            </div>
			-->

            <form>
                <div class="textbox">
                    <input id="email" type="text" placeholder="Username" name="username">
                    <input id="password" type="password" placeholder="Password" name="password">
                </div>
                <input class="btn" type="submit" value="Sign in">
            </form>

        <div><input class="btn2" type="button" name="" value="Create new account"></div>
        <a class="b1" href="#">Forgot Password?</a>
    </body>
</html>
